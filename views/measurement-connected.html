<h3>Measurement in progress...</h3>
<!-- <progress id="progress-bar" value="0" max="100"></progress> -->

<div class="progress progress-striped active">
  <div id="prog2" class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
  </div>
</div>


<h3>Please remain still...</h3>
<script type="text/javascript">
	// var prog = document.getElementById('progress-bar');

	var prog2 = document.getElementById('prog2');
	var val = 0;
	for (var p = 0; p <= 100; p++) {
		setTimeout( function(){
			// prog.value += 1;
			val ++;

			prog2["aria-valuenow"] += 1;
			prog2.style.width = val + '%';

			console.log(p);
		}, p * 80);
	}
	setTimeout(function() {
		window.location.href += "-complete";
	}, 105 * 100);
</script>
<a class="btn btn-default btn-cancel" class="cancel" href="/home">
	Cancel
</a>
